        </nav>



    </div>
    <section class="contenedor sombra espaciado">
        <h2>Contato</h2>
        <form action="" class="formulario sombra">
            <fieldset>
                <legend>Entre em contato conosco cheio dos campos</legend>

                <div class="campos">
                    <div class="campo">
                        <label for="">Nome</label>
                        <input class="casillas" type="text" placeholder="Teu nome">

                    </div>
                    <div class="campo">
                        <label for="">Telefone</label>
                        <input class="casillas" type="tel" placeholder="Seu telefone">
                    </div>

                    <div class="campo">
                        <label for="">Correo</label>
                        <input class="casillas" type="email" placeholder="Seu e -mail">
                    </div>

                    <div class="campo">
                        <label for="">Mensagem</label>
                        <textarea class="casillas" name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="politica">
                        <div class="campo centrar-boton">

                            <label for="politica2">Eu aceito o objetivo do processamento de dados pessoais <input
                                    type="checkbox" id="politica2"></label>

                        </div>
                        <div class="campo centrar-boton">

                            <label for="politica">Eu aceito para obter dados pessoais<input type="checkbox"
                                    id="politica" /></label>

                        </div>
                    </div>


                    <div class="campo">
                        <div class="centrar-boton">
                            <input class="boton" type="submit" value="Enviar">
                        </div>

                    </div>
                </div>


            </fieldset>
        </form>
    </section>

    <footer>

    </footer>
