<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/estilos.css" as="style">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Pedidos</title>
</head>

<body>
    <header class="cabecera">
        <div id="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="titulo">
            <h1>Migas Amigas</h1>
        </div>

    </header>
    <br>

    <div class="nav-bg">
        <nav class="navegacion contenedor">
            <a href="indexPortugal.html">Começar</a>
            <a href="productosPortugal.html">Produtos</a>
            <a href="sobreNosotrosPortugal.html">Sobre nós</a>
            <a href="pedidosPortugal.html">Redis</a>
            <a href="contactoPortugal.html">Contato</a>
            <a href="pedidios.html"> <img class="img-lengua" src="images/espana.png" alt=""> </a>
        </nav>

    </div>

    <main class="contenedor sombra espaciado">
        <h2>Pedidos</h2>
        <div class="img-pedidos">
            <img src="images/caja.png" alt="">
        </div>

        <form action="" class="formulario sombra">
            <fieldset>
                <legend>Entre em contato conosco cheio dos campos</legend>

                <div class="campos">
                    <div class="campo">
                        <label for="">Nome</label>
                        <input class="casillas" type="text" placeholder="Teu nome">

                    </div>
                    <div class="campo">
                        <label for="">Telefone</label>
                        <input class="casillas" type="tel" placeholder="Seu telefone">
                    </div>

                    <div class="campo">
                        <label for="">Correo</label>
                        <input class="casillas" type="email" placeholder="Seu e -mail">
                    </div>

                    <div class="campo">
                        <label for="">Quantidade barras de pão</label>
                        <input class="casillas" type="number" placeholder="1" min="0">
                    </div>
                    <div class="campo">
                        <label for="">Quantidade de threads</label>
                        <input class="casillas" type="number" placeholder="1" min="0">
                    </div>
                    <div class="campo">
                        <label for="">Número de pães</label>
                        <input class="casillas" type="number" placeholder="1" min="0">
                    </div>
                    <div class="campo">
                        <label for="">Quantidade de purgitas</label>
                        <input class="casillas" type="number" placeholder="1" min="0">
                    </div>
                    <div class="campo">
                        <label for="">Mensagem do distribuidor</label>
                        <textarea class="casillas" name="" id="" cols="30" rows="10"
                            placeholder="Ej: Não estou em casa das 10:00 às 11:00 da manhã."></textarea>
                    </div>

                    <div class="campo">
                        <div class="centrar-boton">
                            <input class="boton" type="submit" value="Enviar">
                        </div>

                    </div>
                </div>


            </fieldset>
        </form>
    </main>


    <footer>
        <p>Todos os direitos reservavam Alvaro Moreno Ies Virgen del Carmen.Ícones por icons8</p>
    </footer>
</body>

</html>
